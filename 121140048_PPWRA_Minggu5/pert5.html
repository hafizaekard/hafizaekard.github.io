<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Buku</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Daftar Buku</h1>
    <div>
        <input type="text" id="judul" placeholder="Judul Buku">
        <input type="text" id="penulis" placeholder="Penulis">
        <button id="tambah">Tambah Buku</button>
    </div>
    <div>
        <input type="text" id="cari" placeholder="Cari Buku">
        <button id="cariButton">Cari</button>
        <button id="resetButton">Reset Pencarian</button>
    </div>
    <ul id="daftarBuku"></ul>
    <script src="script.js"></script>
</body>
</html>
