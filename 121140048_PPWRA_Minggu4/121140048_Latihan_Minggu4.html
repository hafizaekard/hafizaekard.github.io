<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Bilangan Ganjil dan Genap</title>
</head>

<style>
    *{
        padding: 0;
        margin: 0;
        background-color: rgb(255, 182, 253);
    }
    
    }
    body {
        font-family: Arial, sans-serif;
        text-align: left;
    }
    
    h1 {
        color: #ff0000;
        background-color: rgb(252, 252, 140);
        text-align: center;
    }
    
    input {
        padding: 5px;
        font-size: 14px;
        width: 200px;
    }
    
    button {
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        margin-top: 10px;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    #HasilGanjil, #HasilGenap {
        margin-top: 20px;
        font-size: 18px;
        color: #ff0000;
    }
</style>

<body>
    <h1>Perhitungan Bilangan Ganjil dan Genap</h1>
    <label for="bilangan">Masukkan bilangan bulat positif:</label>
    <input type="number" id="bilangan" min="1">
    <button onclick="hitungGanjilGenap()">Hitung</button>
    <h2>Hasil:</h2>
    <p>Jumlah bilangan ganjil: <span id="ganjil"></span></p>
    <p>Jumlah bilangan genap: <span id="genap"></span></p>

    <script>
        function hitungGanjilGenap() {
            let bilangan = document.getElementById("bilangan").value;
            let ganjil = 0;
            let genap = 0;

            for (let i = 1; i <= bilangan; i++) {
                if (i % 2 === 0) {
                    genap++;
                } else {
                    ganjil++;
                }
            }

            document.getElementById("ganjil").textContent = ganjil;
            document.getElementById("genap").textContent = genap;
        }
    </script>
</body>
</html>
